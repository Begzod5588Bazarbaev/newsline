{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <h1>User Registration</h1>
    <p>In order to register you should enter your username and password</p>
    <form method='post'>
        {{form.as_table}}
        {% csrf_token %}
        <input type="submit" value="Sing up">
        <input type="hidden" name="next" value="{{next}}">
    </form>
{% endblock %}
